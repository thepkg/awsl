name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: cn007b/go
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go mod download
        go mod vendor

    - name: Build
      run: go build -v .
